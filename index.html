<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

	<body><div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="http://www.jqueryscript.net/time-clock/Minimal-Digital-Countdown-Plugin-with-jQuery-Moment-js.html">Download This Plugin</a></li>

    <h1 style="margin:150px auto 30px auto;">Digital Countdown jQuery Plugin Demo</h1>
        <div id="clock2" class="clock"></div>
        <div id="clock3" class="clock"></div>
        
		<!-- JavaScript Includes -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script src="assets/js/digital-countdown.js"></script>
        
        <script>
            
            $(function(){
                $("#clock2").countdownDigital({
                    dateTo: '2020-12-05T17:00'
                });
                $("#clock3").countdownDigital({
                    dateTo: '2015-12-06T15:19',
                    labels: true,
                    showBlank: false
                });
            });
        
        
        </script>
	</body>
</html>
